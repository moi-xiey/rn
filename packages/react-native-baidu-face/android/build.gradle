apply plugin: 'com.android.library'

def LICENSE_ID = "\"\""
def LICENSE_FILE_NAME = "\"idl-license.face-android\""

def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

android {
    compileSdkVersion safeExtGet("compileSdkVersion", 26)
    buildToolsVersion safeExtGet("buildToolsVersion", "27.0.3")
    defaultConfig {
        minSdkVersion safeExtGet("minSdkVersion", 16)
        targetSdkVersion safeExtGet("targetSdkVersion", 27)
        versionCode 1
        versionName "1.0"

        buildConfigField("String", "LICENSE_ID", rootProject.hasProperty('BAIDU_FACE_SDK_LICENSE_ID') ? BAIDU_FACE_SDK_LICENSE_ID : LICENSE_ID)
        buildConfigField("String", "LICENSE_FILE_NAME", rootProject.hasProperty('BAIDU_FACE_SDK_LICENSE_FILE_NAME') ? BAIDU_FACE_SDK_LICENSE_FILE_NAME : LICENSE_FILE_NAME)
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    api fileTree(dir: 'libs', include: ['*.jar'])
    api files('libs/facesdk.jar')
    api files('libs/ast.jar')
    api files('libs/baidu_license.jar')
    api 'com.facebook.react:react-native:+'
}
